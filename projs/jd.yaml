allow_domain:
  - item.jd.com
  - list.jd.com
parsers:
  - name: r1
    match:
        host_eq: item.jd.com
    # allow_domain: 
    #     - fx.smzdm.com
    events:
        # after_download: evt_hook@db
        after_parsed: save_product@jd
    rules:
      - name: item-info
        selector: head script[type="text/javascript"]
        handler: parse_item_info@jd
      - name: _name
        selector: "div#name h1"
  - name: r2
    container: "div#left_side"
    rules:
      - name: title
        selector: h1.con_title
      - name: category
        selector: div.perBoxfl a
      - name: shop
        selector: h2.perBox a
      - name: recommand
        selector: div.perBoxsc a
      - name: reason
        selector: div.nrBox

