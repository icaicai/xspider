{% extends "layout.html" %}
{% block body %}

  <ul class=entries>
  {% for sp in spinfo %}
    <li><h3>{{ sp.name }}</h3>
    下载中: {{sp.dcount}} /
    队列中: {{sp.qcount}} /
    已运行次数: {{sp.ccount}}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
